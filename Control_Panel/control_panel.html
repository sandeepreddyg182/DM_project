<script>
     function sample()
     {
        var dbref = firebase.database().ref().child("FitBit/1");
       dbref.on('value', function(snapshot) {
          snapshot.forEach(function(child) {
            if(child.key == "Status"){
              document.getElementById("stat").value= child.val();

            }else if(child.key == "Heart_rate"){
              document.getElementById("heart").value= child.val();
            } else if(child.key == "Sleep_hours") {
              document.getElementById("sleep").value= child.val();
            }
            else if(child.key == "Steps_taken"){
              document.getElementById("steps").value= child.val();
            }else{
              document.getElementById("temp").value= child.val();
            }

          });
       });
       var dbref_2 = firebase.database().ref().child("Smart_plate/1");
       dbref_2.on('value', function(snapshot) {
          snapshot.forEach(function(child) {
            if(child.key == "Calories_taken"){
              document.getElementById("cal").value= child.val();

            }else if(child.key == "Carbs"){
              document.getElementById("carbs").value= child.val();
            } else if(child.key == "Fats") {
              document.getElementById("fat").value= child.val();
            }
            else if(child.key == "Proteins"){
              document.getElementById("protein").value= child.val();
            }else{
              document.getElementById("plate_stat").value= child.val();
            }

          });
       });
       var dbref_3 = firebase.database().ref().child("Body_weight/1");
       dbref_3.on('value', function(snapshot) {
          snapshot.forEach(function(child) {
            if(child.key == "Body_weight"){
              document.getElementById("weight").value= child.val();

            }
            else{
              document.getElementById("weight_stat").value= child.val();
            }

          });
       });
     }

</script>
<body onload="sample();">

<div style="height: 90px; background-color: #017AFC;">
  <div class="container text-center">
    <h1 style="color: white;">IoT Smart Health Control Panel</h1>
  </div>
</div>
  
<div class="container-fluid bg-4 text-center">    
  <div class="row">
    <div class="col-sm-4">
      <img src="https://images-na.ssl-images-amazon.com/images/I/81cp0NTn-EL._SX522_.jpg" style="width:250px" alt="Image">
      <h3>FitBit</h3> <br>
      <div style="text-align: center;">
        Status <input type="text" id="stat" name="Status" value="On"><br><br>
        Steps Taken <input type="text" id ="steps" name="StepsTaken" value="300"><br><br>
        Heart Rate (BPM) <input type="text" id = "heart" name="HeartRate" value="57"><br><br>
        Hours of Sleep <input type="text" id ="sleep" name="HoursOfSleep" value="7.5"><br><br>
        Body Temperature (F) <input type="text" id = "temp" name="BodyTemp" value="100"><br><br>
     </div>
    </div>
    <div class="col-sm-4"> 
        <img src="https://marketing.fitbit.com/images/product-listing/desktop/aria2-black-0-5bccb74f9e88d493dfc6141ec59f64fb.png" class="img-responsive" style="width:370px" alt="Image">
      <div style="margin-left: -50px;">
        <h3>Smart Scale</h3> <br>
        Status <input type="text" id="weight_stat" name="Status" value="On"><br><br>
        Body Weight (lbs) <input type="text" id="weight" name="BodyWeight" value="200"><br><br>
      </div>
    </div>
    <div class="col-sm-4"> 
      <img src="http://i68.tinypic.com/2n15l0.gif" class="img-responsive" style="width:370px" alt="Image">
      <div style="margin-left: -60px;">
        <h3>Smart Plate</h3> <br>
        Status <input type="text" id ="plate_stat" name="Status" value="On"><br><br>
        Calories <input type="text" id ="cal" name="Calories" value="300"><br><br>
        Protein (g) <input type="text" id="protein" name="Protein" value="57"><br><br>
        Carbs (g) <input type="text" id="carbs" name="Carbs" value="7.5"><br><br>
        Fat (g) <input type="text" id="fat" name="Fat" value="100"><br><br>
     </div>
  </div>
</div><br>
